<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark  container rounded">
    <span class="navbar-brand"><i>{{ title }}</i></span>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"
            [ngClass]="{'active': getPathname() === '/dashboard'}">
          <a class="nav-link" routerLink="/dashboard">Dashboard </a>
        </li>
        <li class="nav-item"
            [ngClass]="{'active': getPathname() === '/heroes'}">
          <a class="nav-link" routerLink="/heroes">Heroes</a>
        </li>
      </ul>

      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Hero search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

<div class="container content">

  <router-outlet></router-outlet>
  <br />
  <hr />
  <app-message></app-message>

</div>
